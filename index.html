    <script>
        // --- 1. LOGIC ƒê·∫æM NG∆Ø·ª¢C (T·∫æT B√çNH NG·ªå - 17/02/2026) ---
        const tetDate = new Date("Feb 17, 2026 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = tetDate - now;

            if (distance < 0) {

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;

        // --- 2. LOGIC L·ªúI CH√öC NG·∫™U NHI√äN ---
        const wishes = [

            "Ch√∫c b·∫°n: ƒêa l·ªôc, ƒëa t√†i, ƒëa ph√∫ qu√Ω. ƒê·∫Øc th·ªùi, ƒë·∫Øc l·ª£i, ƒë·∫Øc nh√¢n t√¢m.",
            "NƒÉm Ng·ª±a phi n∆∞·ªõc ƒë·∫°i, ch√∫c b·∫°n s·ª± nghi·ªáp thƒÉng ti·∫øn th·∫ßn t·ªëc, s·ª©c kh·ªèe d·∫ªo dai nh∆∞ ng·ª±a chi·∫øn.",
            "M·ª´ng xu√¢n 2026! Ch√∫c gia ƒë√¨nh h·∫°nh ph√∫c, an khang th·ªãnh v∆∞·ª£ng, v·∫°n s·ª± nh∆∞ √Ω.",
            "Sang nƒÉm m·ªõi ch√∫c b·∫°n: ƒêau ƒë·∫ßu v√¨ nh√† gi√†u. M·ªát m·ªèi v√¨ h·ªçc gi·ªèi. Bu·ªìn phi·ªÅn v√¨ nhi·ªÅu ti·ªÅn.",
            "NƒÉm m·ªõi ch√∫c nhau s·ª©c kh·ªèe nhi·ªÅu. B·∫°c ti·ªÅn r·ªßng r·ªânh tho·∫£i m√°i ti√™u.",
            "Cung ch√∫c t√¢n xu√¢n - V·∫°n s·ª± nh∆∞ √Ω - T·ª∑ s·ª± nh∆∞ m∆° - Tri·ªáu tri·ªáu b·∫•t ng·ªù.",
            "Ch√∫c b·∫°n nƒÉm m·ªõi: 1 v·ª£, 2 con, nh√† 3 t·∫ßng, xe 4 b√°nh, du l·ªãch 5 ch√¢u."
        ];

        function changeWish() {
            const card = document.querySelector('.lucky-card');
            // L·∫≠t l·∫°i m·∫∑t tr∆∞·ªõc
            if (card.classList.contains('flipped')) {
                card.classList.remove('flipped');

                    const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                    document.getElementById('wish-content').innerText = randomWish;
                }, 300); // ƒê·ª£i th·∫ª ƒë√≥ng l·∫°i m·ªõi ƒë·ªïi ch·ªØ
            } else {

                document.getElementById('wish-content').innerText = randomWish;
                card.classList.add('flipped');
            }
        }

        // --- 3. HI·ªÜU ·ª®NG PH√ÅO HOA (CANVAS VIP) ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        
        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.96;
                this.gravity = 0.05;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework(x, y) {
            const particleCount = 100;
            const angleIncrement = (Math.PI * 2) / particleCount;
            const colors = ['#FFD700', '#FF0000', '#00FF00', '#00FFFF', '#FF00FF'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < particleCount; i++) {
                const velocity = {
                    x: Math.cos(angleIncrement * i) * (Math.random() * 5),
                    y: Math.sin(angleIncrement * i) * (Math.random() * 5)
                };
                particles.push(new Particle(x, y, color, velocity));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)'; // T·∫°o hi·ªáu ·ª©ng ƒëu√¥i m·ªù
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                    particle.draw();
                } else {
                    particles.splice(index, 1);
                }
            });

            // T·ª± ƒë·ªông b·∫Øn ph√°o hoa ng·∫´u nhi√™n
            if (Math.random() < 0.03) {
                const x = Math.random() * canvas.width;

                createFirework(x, y);

        }

                // var audio = new Audio('happy-new-year.mp3'); audio.play();
                alert("ƒêang ph√°t: Happy New Year (ABBA) - Remix VIP");
            }

        }

        // --- 5. HI·ªÜU ·ª®NG SAO R∆†I (CSS + JS) ---
        function createStars() {
